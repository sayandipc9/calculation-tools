<html>
<head>
<meta charset="UTF-8">
<title>scientificC</title>
<script >
var base='deg';
var sci='num';
var first,n;


function fact(n)
{if(n=='0') return '1';
else return n*fact(n-1);
}
function set(x){first=document.f.t.value;document.f.t.value='';sci=x;
}
function cal(){if(sci=='num'){n=eval(document.f.t.value);
document.f.t.value=n;}
else if(sci=='xtoy'){n=document.f.t.value;
document.f.t.value=Math.pow(first,n);
sci='num';}
else if(sci=='ytox'){n=document.f.t.value;
document.f.t.value=Math.pow(first,1/n);
sci='num';}
else if(sci=='npr')
{document.f.t.value=fact(first)/fact(first-document.f.t.value);
sci='num';
}
else if(sci=='ncr')
{document.f.t.value=fact(first)/(fact(document.f.t.value)*fact(first-document.f.t.value));
sci='num';
}
}
</script>
<style>
.new{height:30px;width:50px;font-size:20px;color:#185290;background-color:#C8D8E8; font-weight:bold;font-family:arial,helvetica,sans-serif;}
.new:active {background-color:#013f7d;color:#ffffff;}
.b{height:30px;width:50px;font-family:arial,helvetica,sans-serif;font-size:20px;font-weight:bold;color:#262626;background-color:#d1d1a3;}
.b:active {background-color:#000000;color:#ffffff;}
.c{height:30px;width:50px;font-family:arial,helvetica,sans-serif;font-size:20px;font-weight:bold;color:#ff0000;background-color:#ffbbbb;}
.c:active {background-color:#ff0000;color:#fff;} 
.num{height:30px;width:50px;font-size:20px;color:#FFF;background-color:#262626;  }
.num:active {background-color:#aaaaaa;color:#000000;}
.m{color:red;text-decoration-line:underline;}
</style>
</head>
<body>
<form name="f">
 <table border=7 bgcolor="#e5e5e5" align="center">
 <tr align="center" valign="center">
 <td colspan="5"> <input type="text" name="t" value=""  style="height:40px;font-size:20px;width:270px;background-color:#b4ff68;text-align:right" disabled ></td>
 </tr>
 <tr align="center" valign="center">
<td><input type="button" value="sin" onClick="if(base=='rad')f.t.value=Math.sin(f.t.value); else f.t.value=(Math.sin(f.t.value/180*Math.PI))" class="new"></td>
<td><input type="button" value="cos" onClick="if(base=='rad')f.t.value=Math.cos(f.t.value); else f.t.value=(Math.cos(f.t.value/180*Math.PI))" class="new"></td>
<td><input type="button" value="tan" onClick="if(base=='rad')f.t.value=Math.tan(f.t.value); else f.t.value=(Math.tan(f.t.value/180*Math.PI))" class="new"></td>
<td colspan=2><input type="radio" name="scirdsetting" value="deg" onclick="base='deg';"  checked>Deg <input  type="radio" name="scirdsetting" value="rad" onclick="base='rad';">Rad</td>
</tr>
 <tr align="center" valign="center">
<td  class="new"><span onClick="if(base=='rad')f.t.value=Math.asin(f.t.value); else f.t.value=(Math.asin(f.t.value/180*Math.PI))" style="text-align:left;font-size:17px;">sin<sup>-1</sup></span></td>
<td  class="new"><span onClick="if(base=='rad')f.t.value=Math.acos(f.t.value); else f.t.value=(Math.acos(f.t.value/180*Math.PI))" style="text-align:left;font-size:17px;">cos<sup>-1</sup></td>
<td  class="new"><span onClick="if(base=='rad')f.t.value=Math.atan(f.t.value); else f.t.value=(Math.atan(f.t.value/180*Math.PI))" style="text-align:left;font-size:17px;">tan<sup>-1</sup></span></td>
<td><input type=button onclick="f.t.value=Math.PI" value=&pi; class="new"></td>
<td><input type=button onclick="f.t.value=Math.E" value="e" class="new"></td>
</tr>
<tr valign="center" align="center">
<td  class="new"><span onclick="set('xtoy')">x<sup>y</sup></span></td>
<td><input type="button" value="x&sup3" onClick="document.f.t.value=Math.pow(document.f.t.value,3)" class="new"></td>
<td><input type="button" value="x&sup2" onClick="document.f.t.value=Math.pow(document.f.t.value,2)" class="new"></td>
<td class="new"><span onclick="document.f.t.value=Math.pow(Math.E,document.f.t.value)">e<sup>x</sup></span></td>
<td class="new"><span onclick="document.f.t.value=Math.pow(10,document.f.t.value)" >10<sup>x</sup></span></td>
</tr>
<tr valign="center" align="center">
<td  class="new"><span onClick="set('ytox')"><sup>y</sup>&#8730;x</span></td>
<td  class="new"><span onClick="document.f.t.value=Math.pow(document.f.t.value,1/3)"><sup>3</sup>&#8730;x</span></td>
<td  class="new"><span onClick="document.f.t.value=Math.pow(document.f.t.value,1/2)">&#8730;x</span></td>
<td><input type=button value=ln onclick="document.f.t.value=Math.log(document.f.t.value)" class='new'></td>
<td><input type=button value=log onclick="document.f.t.value=Math.log10(document.f.t.value)" class='new'></td>
</tr>
<tr valign="center" align="center">
</tr>
<tr align="center" valign="center">
<td><input type="button" value="7" onClick="f.t.value+='7'" class="num"></td>
<td><input type="button" value="8" onClick="f.t.value+='8'" class="num"></td>
<td><input type="button" value="9" onClick="f.t.value+='9'" class="num"></td>
<td><input type="button" value="+" onClick="f.t.value+='+'" class="b"></td>

<td><input type="button" value="n!" onClick="f.t.value=fact(document.f.t.value)"  class="new"></td>
</tr>
 <tr align="center" valign="center">
<td><input type="button" value="4" onClick="f.t.value+='4'" class="num"></td>
<td><input type="button" value="5" onClick="f.t.value+='5'" class="num"></td>
 <td><input type="button" value="6" onClick="f.t.value+='6'" class="num"></td>
<td><input type="button" value="-" onClick="f.t.value+='-'" class="b"></td>
<td class="new"><span onclick="set('npr')" ><sup>n</sup>P<sub>r</sub></span></td>

</tr>

<tr align="center" valign="center">
<td><input type="button" value="1" onClick="f.t.value+='1'" class="num"></td>
<td><input type="button" value="2" onClick="f.t.value+='2'" class="num"></td>
<td><input type="button" value="3" onClick="f.t.value+='3'" class="num"></td>
<td><input type="button" value="x" onClick="f.t.value+='*'" class="b"></td>
<td class="new"><span onclick="set('ncr')" ><sup>n</sup>C<sub>r</sub></span></td>
 </tr>
<tr align="center" valign="center">
<td><input type="button" value="0" onClick="f.t.value+='0'" class="num"></td>
 <td><input type="button" value="." onClick="f.t.value+='.'" class="num"></td>

 <td><input type="button" value="00" onClick="f.t.value+='00'" class="num"></td>
 
<td><input type="button" value="%" onClick="f.t.value=f.t.value/100" class="b"></td>
<td><input type="button" value=&#247; onClick="f.t.value+='/'" class="b"></td>
 
 </tr>
<tr align="center" valign="center">
<td><input type="button" value="(" onClick="f.t.value+='('" class="new"></td>
<td><input type="button" value=")" onClick="f.t.value+=')'"  class="new"></td>

<td><input type="reset" value="C" class="c"></td>
<td colspan='2'><input type="button" value="=" onClick="cal()" class="c" style="width:100px"></td>
</table>
 </form>
</body>
</html>
